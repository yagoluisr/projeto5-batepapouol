<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="topo">
        <img src="./Img/logo.png" alt="logo-uol">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="conteudo">
        <ul class="chat">
            <div class="mensagem reservadamente">
                (Hora) - <span>Nome</span> - Status/msg
            </div>
        </ul>
    </div>

    <div class="barra-inferior">
        <textarea name="escrever" cols="45" rows="3" placeholder = "Escreva aqui..."></textarea>
        <ion-icon name="paper-plane-outline" onclick= "enviarMensagem()" ></ion-icon>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="javascript.js"></script>
</body>
</html>
